<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>To-Do List</title>
  </head>
  <body class="p-3 mb-2 bg-warning text-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TO-DO LIST</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
              <a class="nav-link" href="{{ url_for('index') }}">Plans</a>
              <a class="nav-link" href="{{ url_for('index') }}">Edits</a>
              <a class="nav-link disabled">Devops</a>
            </div>
          </div>
        </div>
      </nav>
      <p></p>
    <h1>To-Do List</h1>
    <form class="text-center" action="{{ url_for('add_todo') }}" method="post">
      <input class="form-control" aria-describedby="emailHelp" type="text" name="todo_text" placeholder="Add a new to-do item">
      <p></p>
      <input class="btn btn-outline-success" type="submit" value="Add">
    </form>
    <ul class="list-group list-group-flush">
      {% for todo in todos %}
        <h5><li class="list-group-item">
          {{ todo.text }}
          <a href="{{ url_for('edit', todo_id=todo.id) }}">Edit</a>
          <a href="{{ url_for('delete', todo_id=todo.id) }}">Delete</a>
        </li></h5>
      {% endfor %}
    </ul>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
